name: Monthly MF Scraper

on:
  # Run on 10th of every month at 3 AM UTC
  schedule:
    - cron: '0 3 10 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸš€ Run scraper
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scraper.py
      
      - name: ğŸ“Š Upload results
        uses: actions/upload-artifact@v3
        with:
          name: mutual-fund-holdings
          path: |
            mutual_fund_holdings_*.csv
            mutual_fund_holdings_latest.csv
          retention-days: 90
      
      - name: ğŸ’¾ Commit results to repo (optional)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mutual_fund_holdings_latest.csv || true
          git commit -m "Update holdings data - $(date +'%Y-%m-%d')" || true
          git push || true
        continue-on-error: true
